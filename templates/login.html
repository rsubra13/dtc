{% extends "base_template.html" %}

{% block content %}

  {% if form.errors %}
    <p class="error">Sorry, Please enter a valid username or password</p>
  {% endif %}



    <div class="col-md-6 col-sm-3 well">
    <h2> Login </h2>
       <form action="/user/auth/" method="post">{% comment %}{% csrf_token %}{% endcomment %}

           {%  for field in form %}
           <div class="form-horizontal">
               {{ field.errors }}
            {{ field.label }}
            {{ field }}

            </div>
           {% endfor %}

          <div><br><br></div>

          <div class="form-horizontal">
             <button type="submit" class="btn btn-default">Submit</button>
          </div>

  </form></div>

{% endblock %}
