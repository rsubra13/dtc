<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">New Tweet</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header btn-danger">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New Tweet</h4>
      </div>

      <div class="modal-body well">
        <form action="/user/new_message" method="post">
          <div class="form-group">
            <label for="title" class="control-label">Title</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Message</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>

            <div class="form-group">
            <label for="photoid" class="control-label">Flicker Photo ID</label>
            <input type="text" class="form-control" id="photoid">
          </div>

            <div class="form-group">
            <label for="tags" class="control-label">Tags</label>
            <input type="text" class="form-control" id="tags">
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>

    </div>
  </div>
