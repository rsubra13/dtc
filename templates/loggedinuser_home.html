{% extends "base_template.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
  <h2> Welcome {{ full_name }}</h2>
  <div class="row">
      <div class="col-xs-6 col-sm-3 well">
             <p>Profile</p>
            <img src="http://arizona.uli.org/wp-content/uploads/sites/8/2012/03/CentralArizona_Get-Involved-620x290.jpg" alt="Profile" class="img-thumbnail">
            <span class="help-block">Hiker, Pythonista </span>
      </div>

   <div class="col-md-6 col-sm-offset-1 well">
    <h2> All Tweets</h2>


        <!-- New Tweet Modal -->
        <button type="button" class="btn btn-warning"><a href="{% url 'twitterclone.views.new_message' %}">New Tweet</button>
         <button type="button" class="btn btn-default"><a href="{% url 'twitterclone.views.listallposts' %}">Get latest Tweets</button>



  </div>


</div>

<script type="application/javascript">

$(function(){
    $('#tweetmodal').on('submit', function(e){
        e.preventDefault();
        $.ajax({
            url: "/user/new_message/",
            type: 'POST',
            data: $('#tweetmodal').serialize(),
            success: function(data){
                 alert('successfully submitted')
            }
        });
    });
});
</script>



{% endblock %}
