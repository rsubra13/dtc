{% extends "base_template.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
  <h2> Welcome {{ full_name }}</h2>
  <div class="row">
      <div class="col-xs-6 col-sm-3 well">
             <p>Profile</p>
            <img src="http://arizona.uli.org/wp-content/uploads/sites/8/2012/03/CentralArizona_Get-Involved-620x290.jpg" alt="Profile" class="img-thumbnail">
      </div>

   <div class="col-md-8 well">
    <h2> All Tweets</h2>
      <form method="post" action="/search/" >`
          <div class="form-horizontal">
                <label for="username">search</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username">
          </div> <br>
          <div class="form-horizontal">
             <button type="submit" class="btn btn-default">Submit</button>
          </div>
  </form>


<!-- New Tweet Modal -->
<button type="button" class="btn btn-primary"><a href="{% url 'twitterclone.views.new_message' %}">New Tweet</button>


         <!-- Checking images -->
    <div class="col-xs-6 col-sm-3 well">
    <h2> Image check</h2>
    <img src="https://farm9.static.flickr.com/8723/16742931600_5bc4143f49_s.jpg" alt="Yes sample image" class = "img-responsive">

    </div>

  </div>


</div>

<script type="application/javascript">

$(function(){
    $('#tweetmodal').on('submit', function(e){
        e.preventDefault();
        $.ajax({
            url: "/user/new_message/",
            type: 'POST',
            data: $('#tweetmodal').serialize(),
            success: function(data){
                 alert('successfully submitted')
            }
        });
    });
});
</script>



{% endblock %}
