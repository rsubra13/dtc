{% extends "base_template.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
  <h2> Welcome {{ user }}</h2>
  <div class="row">
      <div class="col-xs-6 col-sm-3 well">
             <p>Profile</p>
            <img src="http://arizona.uli.org/wp-content/uploads/sites/8/2012/03/CentralArizona_Get-Involved-620x290.jpg" alt="Profile" class="img-thumbnail">
      </div>

   <div class="col-md-8 well">
    <h2> All Tweets</h2>
      <form method="post" action="/search/" >`
          <div class="form-horizontal">
                <label for="username">search</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username">
          </div> <br>
          <div class="form-horizontal">
             <button type="submit" class="btn btn-default">Submit</button>
          </div>
  </form>


<!-- New Tweet Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#tweetmodal" data-whatever="New Tweet">New Tweet</button>
<div class="modal fade" id="tweetmodal" tabindex="-1" role="dialog" aria-labelledby="tweetmodallabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header btn-danger">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New Tweet</h4>
      </div>

      <div class="modal-body well">
        <form action="/user/new_message" method="post">
          <div class="form-group">
            <label for="title" class="control-label">Title</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Message</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>

            <div class="form-group">
            <label for="photoid" class="control-label">Flicker Photo ID</label>
            <input type="text" class="form-control" id="photoid">
          </div>

            <div class="form-group">
            <label for="tags" class="control-label">Tags</label>
            <input type="text" class="form-control" id="tags">
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>

    </div>
  </div>
</div>

         <!-- Checking images -->
    <div class="col-xs-6 col-sm-3 well">
    <h2> Image check</h2>
    <img src="https://farm9.static.flickr.com/8723/16742931600_5bc4143f49_s.jpg" alt="Yes sample image" class = "img-responsive">

    </div>

  </div>
</div>





{% endblock %}
