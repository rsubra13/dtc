{% extends 'base_template.html' %}

{% load bootstrap3 %}

{% block title %}
    New Post
{% endblock %}

{% block content %}

    <form role="form" class="form-inline" method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='inline' %}
        {% buttons submit='OK' reset='Cancel' layout='inline' %}{% endbuttons %}
    </form>

{% endblock %}
