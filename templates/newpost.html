
{% extends 'base_template.html' %}

{% load bootstrap3 %}

{% block title %}
    New Post
{% endblock %}

{% block content %}
    <div class="row">
        <div class="form-group col-md-4">
             <form action="/user/new_message/" method="post">
            {% csrf_token %}
            {% bootstrap_form form layout='vertical' %}
            {% buttons submit='OK' reset='Cancel' layout='inline' %}{% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
