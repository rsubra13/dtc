{% extends "base_template.html" %}
{% block content %}

  <h2>New User Registration</h2>

  <!-- Show the form errors , if any -->
  {% for field in form %}
    {{field.error}}
  {% endfor %}

    {% if msg%}

        <div class="alert alert-success" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Success:</span>
  Registered Successfully
</div>
    {% endif %}

    <div class="form-inline well col-md-4">
      <h3 class="form-heading">Register <a href="/index" title="Back to homepage">
      <i class="icon icon-home pull-right"></i></a></h3>
  <div class="form-group">
 <form action="/user/register/" method="post">
    {% csrf_token %}

    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "star" %} Submit
    </button>

  <input type="submit" class="btn ui-button-icon-primary" value="Register" />
  </form>
      </div>
      </div>






{% endblock %}
